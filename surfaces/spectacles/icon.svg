<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gray gradient for infinity symbol -->
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9e9e9e" />
      <stop offset="33%" stop-color="#616161" />
      <stop offset="66%" stop-color="#424242" />
      <stop offset="100%" stop-color="#757575" />
    </linearGradient>
  </defs>
  
  <!-- Infinity symbol path - top loop -->
  <path d="M30 30 C30 15, 45 15, 50 30 C55 45, 70 45, 70 30"
    stroke="url(#icon-gradient)" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Infinity symbol path - bottom loop (twisted) -->
  <path d="M30 30 C30 45, 45 45, 50 30 C55 15, 70 15, 70 30 C70 45, 55 45, 50 30 C45 15, 30 15, 30 30"
    stroke="url(#icon-gradient)" stroke-width="6" fill="none" stroke-linecap="round"
    transform="translate(0, 0) scale(1, -1) translate(0, -60)" />
</svg>
