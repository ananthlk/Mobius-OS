<svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern dot grid pattern for light backgrounds -->
    <pattern id="grid-light" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(0, 0, 0, 0.03)"/>
    </pattern>
    
    <!-- Medium intensity dot grid -->
    <pattern id="grid-medium" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(0, 0, 0, 0.05)"/>
    </pattern>
    
    <!-- Darker dot grid -->
    <pattern id="grid-dark" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(0, 0, 0, 0.08)"/>
    </pattern>
    
    <!-- Legacy grid pattern for backward compatibility -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 0, 0, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid-light)" />
</svg>
